<!-- Google Analytics Configuration -->
<!-- Remplacez GA_MEASUREMENT_ID par votre ID de mesure Google Analytics -->

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'GA_MEASUREMENT_ID', {
    page_title: document.title,
    page_location: window.location.href,
    custom_map: {
      'custom_dimension_1': 'user_type',
      'custom_dimension_2': 'page_category'
    }
  });

  // Suivi des événements personnalisés
  gtag('event', 'page_view', {
    page_title: document.title,
    page_location: window.location.href,
    page_category: 'portfolio'
  });

  // Suivi des clics sur les liens de contact
  document.addEventListener('DOMContentLoaded', function() {
    const contactLinks = document.querySelectorAll('a[href*="contact"], a[href*="mailto:"], a[href*="tel:"]');
    contactLinks.forEach(link => {
      link.addEventListener('click', function() {
        gtag('event', 'contact_click', {
          link_text: this.textContent,
          link_url: this.href,
          page_location: window.location.href
        });
      });
    });

    // Suivi des soumissions de formulaire
    const contactForm = document.getElementById('contact-form');
    if (contactForm) {
      contactForm.addEventListener('submit', function() {
        gtag('event', 'form_submit', {
          form_name: 'contact_form',
          page_location: window.location.href
        });
      });
    }
  });
</script>

<!-- Instructions d'installation -->
<!-- 
1. Remplacez GA_MEASUREMENT_ID par votre ID de mesure Google Analytics
2. Ajoutez ce code dans le <head> de chaque page HTML
3. Ou créez un fichier analytics.js et incluez-le dans chaque page

Exemple d'inclusion dans HTML :
<script src="analytics.js"></script>
-->
