<!-- Configuration pour les Réseaux Sociaux -->
<!-- Ce fichier contient les configurations pour optimiser le partage sur toutes les plateformes sociales -->

<!-- Meta Tags pour Facebook/Open Graph -->
<meta property="og:site_name" content="Bignon du Bénin" />
<meta property="og:locale" content="fr_FR" />
<meta property="og:type" content="website" />

<!-- Meta Tags pour Twitter -->
<meta name="twitter:site" content="@bignondubenin" />
<meta name="twitter:creator" content="@innocent_gbedonou" />

<!-- Meta Tags pour LinkedIn -->
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:image:alt" content="Innocent GBEDONOU - Entrepreneur béninois" />

<!-- Meta Tags pour Pinterest -->
<meta name="pinterest-rich-pin" content="true" />

<!-- Meta Tags pour WhatsApp -->
<meta property="og:image:type" content="image/jpeg" />

<!-- Configuration pour le partage mobile -->
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />

<!-- Instructions d'utilisation -->
<!-- 
1. Ajoutez ces meta tags dans le <head> de chaque page HTML
2. Personnalisez les URLs et descriptions selon la page
3. Assurez-vous que les images sont de bonne qualité (1200x630px minimum)
4. Testez le partage sur chaque plateforme sociale

Exemple d'utilisation pour une page spécifique :
<meta property="og:url" content="https://votre-domaine.com/page.html" />
<meta property="og:title" content="Titre de la page" />
<meta property="og:description" content="Description de la page" />
<meta property="og:image" content="https://votre-domaine.com/image.jpg" />
-->
